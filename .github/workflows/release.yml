# Code generated by `cargo dist` DO NOT EDIT manually!
# Draft Release
name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  # Run 'cargo dist plan' to determine what to build
  plan:
    runs-on: ubuntu-latest
    outputs:
      val: ${{ steps.plan.outputs.manifest }}
      tag: ${{ !github.event.pull_request && github.ref_name || '' }}
      tag-flag: ${{ !github.event.pull_request && format('--tag={0}', github.ref_name) || '' }}
      publishing: ${{ !github.event.pull_request }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install cargo-dist
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/download/v0.30.4/cargo-dist-installer.sh | sh
      - name: Cache cargo-dist
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin/dist
          key: ${{ runner.os }}-cargo-dist-0.30.4
      - id: plan
        run: |
          cargo dist plan ${{ !github.event.pull_request && format('--tag={0}', github.ref_name) || '' }} --output-format=json > dist-manifest.json
          echo "cargo dist plan ran successfully"
          cat dist-manifest.json
          echo "manifest=$(cat dist-manifest.json | jq -c .)" >> "$GITHUB_OUTPUT"
      - name: Upload dist-manifest.json
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-plan-dist-manifest
          path: dist-manifest.json

  # Build binaries for each platform
  build-local:
    needs: plan
    if: ${{ fromJson(needs.plan.outputs.val).ci.github.artifacts_matrix.include != null }}
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.plan.outputs.val).ci.github.artifacts_matrix.include }}
    runs-on: ${{ matrix.runner }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BUILD_MANIFEST_NAME: ${{ matrix.display_name }}-dist-manifest.json
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install cargo-dist
        run: ${{ matrix.install_dist }}
      - name: Install Rust target
        run: rustup target add ${{ matrix.targets }}
      - name: Build
        run: ${{ matrix.build_local }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.display_name }}
          path: dist/artifacts
          if-no-files-found: error

  # Publish GitHub Release
  publish:
    needs: [plan, build-local]
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install cargo-dist
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/download/v0.30.4/cargo-dist-installer.sh | sh
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: artifacts-*
          path: artifacts
          merge-multiple: true
      - name: Publish release
        run: |
          cargo dist publish --tag=${{ needs.plan.outputs.tag }} --from-artifact-dir=artifacts --output-format=json > dist-manifest.json
          cat dist-manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
